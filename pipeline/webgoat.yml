Objectif : faire tourner webgoat
---

- faire tourner webgoat:

  - dependencies:
    - kali linux:
      - télécharger virtualbox ou vmware
      - télécharger la dernière version de kali linux
      - booter l'outil de virtualisation
    - docker:
      - s’assurer que docker est installé:
        - `docker --version`
        
  - start service:
    - lancer le service webgoat:
      - `docker pull webgoat/webgoat-8.0 && docker run -p 8080:8080 -t webgoat/webgoat-8.0`
      
  - test && usage:
    - ouvrir http://127.0.0.1:8080/WebGoat dans un navigateur
    - créer un compte
    - se connecter
    - lancer un tutoriel via le panel de gauche
