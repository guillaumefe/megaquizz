Objectif : démarrer webgoat
---

- démarrer webgoat:

  - dependencies:
    - windows users seulement:
      - télécharger virtualbox ou vmware
      - télécharger GNU/Linux (toute distribution)
      - booter GNU/Linux
    - s’assurer que docker est installé:
      - `docker --version`
      - sinon:
        - [OSX] `brew update && brew install docker`
        - ou
        - [Debian/Ubuntu] `sudo apt-get update && sudo apt-get install docker`
        
  - start service:
    - dans GNU/Linux ou OSX:
      - ouvrir un terminal
      - lancer le service webgoat:
        - `docker pull webgoat/webgoat-8.0 && docker run -p 8080:8080 -t webgoat/webgoat-8.0`
      
  - test && usage:
    - ouvrir http://127.0.0.1:8080/WebGoat dans un navigateur depuis un PC du LAN
    - interface web de WebGoat:
      - créer un compte
      - se connecter
      - lancer la série de tutoriels via le panel de gauche
