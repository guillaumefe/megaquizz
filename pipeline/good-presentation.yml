Objectif : Réussir une présentation
---

Réussir une présentation:
  - préparer:
    - définir un objectif temporel court
    - prendre connaissance du sujet
    - redéfinir le sujet
    - diviser le sujet en thèmes
    - constituer des groupes thématiques
    - ouvrir un document collaboratif
    - fixer un nombre de slides par personne
  - réaliser:
    - chaque groupe:
      - découpe son thème en sous-sujets
      - distribue les sous-sujets entre ses membres
      - chaque membre:
        - choisit une slide, y inscrit son nom en référence
        - travaille individuellement son sous-sujet
        - explicite son sujet sur sa slide
        - peut ajouter une à deux slides
  - relire le document:
    - rechercher les incohérences, les fautes et les erreurs
  - présenter:
    - standardiser la présentation
    - définir un nombre de secondes par personne
    - déterminer la personne qui partage son écran et passe les slides
    - déterminer la personne qui commence la présentation
    - (optionnel) lorsqu’une personne est trop longue, définir une procédure
