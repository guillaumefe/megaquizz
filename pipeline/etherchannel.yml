Objectif : |
  Configurer l’etherchannel entre 3 switchs

Exercice:
    
    - Établir des liaisons:
        - S0 (f0/1) —> S1 (f0/1)
        - S0 (f0/2) —> S1 (f0/2)
        - S1 (f0/3) —> S2 (f0/1)
        - S1 (f0/4) —> S2 (f0/2)
        - S2 (f0/3) —> S0 (f0/3)
        - S2 (f0/4) —> S0 (f0/4)

    - S0 >> CLI
        - conf t
        - int range f0/1-2
        - channel-group 1 mode active
        - int range f0/3-4
        - channel-group 3 mode active

    - S1 >> CLI
        - conf t
        - int range f0/3-4
        - channel-group 2 mode active
        - int range f0/1-2
        - channel-group 1 mode active

    - S2 >> CLI
        - conf t
        - int range f0/3-4
        - channel-group 3 mode active
        - int range f0/1-2
        - channel-group 2 mode active
